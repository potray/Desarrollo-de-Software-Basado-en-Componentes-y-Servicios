<head>
	<title>Ejemplo de prueba con JSF!</title>
</head>
<h:body>
<h2>Ejemplos de utilizacion de valueChangeListener</h2>
	<h:form>
		<h:selectOneMenu value="#{datosUsuario.paisSeleccionado}" onchange="submit()" valueChangeListener="#{datosUsuario.localCambiado}" >
			<f:selectItems value="#{datosUsuario.getCountries()}" />
		</h:selectOneMenu>
		</h:selectOneMenu>
		Nombre de Pais:
		<h:outputText id="Pais1" value="#{datosUsuario.paisSeleccionado}" size="20" />
	</h:form>
</h:body>
</html>
